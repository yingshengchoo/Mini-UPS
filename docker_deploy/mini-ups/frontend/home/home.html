<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPS track system</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/home/package.css" />
  <link rel="stylesheet" href="/static/home/redirect.css" />
</head>
<body>
  <header>
    mini-UPS track system
  </header>
  <main>
    <div class="card">
      <h2>Package tracking</h2>
      <input type="text" id="trackingNumber" placeholder="Enter pacakge ID..." />
      <button onclick="track()">Track</button>
      <div class="result" id="result" style="display: none;"></div>
      <p id="track-package"  style="display: none;">
        <!-- place for package info card -->
      </p>
    </div>
    <div class="card">
        <!-- show user info -->
        <h2>Track your own</h2>
        <button id="btn-login" onclick="window.location.href='/login/login.html'">Login</button>
        <button id="btn-register" onclick="window.location.href='/register/register.html'">Register</button>
        <div class="result" id="login-status" style="display: none;"></div>
        <button id="btn-logout" onclick="logout()" style="display: none;">Log out</button>

        <!-- show package info -->
        <h3 id="pacakge-title" style="display: none;">Your packages</h3>
        <div id="user-packages"  style="display: none;">
          <div class="package-item" id="package-template" style="display: none;">
            <div style="text-align: right;">
              <button class="redirect-btn">Redirect</button>
            </div>
            <p><strong>package ID:</strong> <span class="package-id"></span></p>
            <p><strong>Contents:</strong> <span class="package-contents"></span></p>
            <p><strong>Delivery Address:</strong> <span class="package-address"></span></p>
            <p><strong>Status:</strong> <span class="package-status"></span></p>
            <p><strong>Warehouse ID:</strong> <span class="package-warehouse"></span></p>
            <p><strong>Updated At:</strong> <span class="package-updatedAt"></span></p>
            <hr/>
            <div class="fancy-progress-bar" style="display: none;">
              <ul class="progress-steps">
                <li class="step">Created</li>
                <li class="step">Packed</li>
                <li class="step">Picked</li>
                <li class="step">Loaded</li>
                <li class="step">Delivering</li>
                <li class="step">Delivered</li>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </main>

  <script src="home.js"></script>
  <script src="redirect.js"></script>
</body>
</html>

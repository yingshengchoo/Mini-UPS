<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Package</title>
  <link rel="stylesheet" href="/static/devtool/devtool.css" />
</head>
<body>
  <div class="card" id="card1">
    <!-- <h2>Create Package</h2> -->
    <div class="card-header" onclick="toggleCard('card1')">
        ðŸ“¦ Create Package
        <span class="toggle-icon">â–¶ Expand</span>
    </div>
    <div class="card-body">
        <form id="packageForm">
        <div class="form-group">
            <label for="package_id">Package ID</label>
            <input type="text" id="package_id" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
        </div>
        <div class="form-group">
            <!-- <input type="text" id="items" required /> -->
            <div class="items">
                <label>Items:</label>
                <div id="itemsContainer">
                <!-- dynamic item inputs go here -->
                </div>
                <button type="button" onclick="addItem()">+ Add Item</button>
            </div>
        </div>
        <div class="form-group">
            <label for="destination_x">Destination X</label>
            <input type="number" id="destination_x" required />
        </div>
        <div class="form-group">
            <label for="destination_y">Destination Y</label>
            <input type="number" id="destination_y" required />
        </div>
        <div class="form-group">
            <label for="warehouse_id">Warehouse ID</label>
            <input type="number" id="warehouse_id" required />
        </div>
        <button type="submit">Submit</button>
        <div class="message" id="message"></div>
        </form>
    </div>
  </div>
</body>
</html>
